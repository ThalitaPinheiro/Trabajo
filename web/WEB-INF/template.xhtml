<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <title>Apúntate - <ui:insert name="titulo" >Título da página</ui:insert></title>
        <style type="text/css">
            .cabecalho h1{
                margin-top: 0;
                margin-bottom: 0;
                text-align: center; 

            }
            .body {background-color: #A9B2BB; font-size: 12px}
        </style>
                <link rel="stylesheet" type="text/css" href="/WEB-INF/CSS.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="min-width:1035px;max-width:1035px;min-height:600px">

            <p:layoutUnit position="north" size="245">
                <div class="cabecalho">
                    <p:panel header="Su agenda de compromisos online! é"  >
                        <center class="body">
                            <h:graphicImage url="resources/imagenes/topo.jpg" /> 

                        </center>
                    </p:panel>
                </div>
                <h:form rendered="#{!redirecionamentosBean.isPaginaCadastro()}">
                     <div style="float:left; " >
                        <p:commandButton value="Nuevo Compromiso" image="ui-icon-calendar" 
                                         action="#{compromisoBean.nuevoCompromiso()}" ajax="false"
                                    
                                         style=" font-size:12px;
                                         font-weight:bold;
                                         width:200px;"/>
                    </div>
                    <div style="float:right">
                        <p:commandButton value="Sair" image="ui-icon-power" 
                                         action="#{compromisoBean.logout()}" ajax="false"
                                
                                         style=" font-size:12px;
                                         font-weight:bold;
                                         width:80px;"/>
                    </div>
                </h:form>
            </p:layoutUnit>


            <!--<p:layoutUnit position="west">
                <h:form>
                    <ui:include src="menu.xhtml" />
                </h:form>
            </p:layoutUnit>-->

            <p:layoutUnit position="center" style="border-left-width: 60px; border-right-width: 50px;
                          border-color: rgb">
                <ui:insert name="corpo" />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
