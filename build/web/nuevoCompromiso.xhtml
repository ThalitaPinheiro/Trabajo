<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo"> Nuevo Compromiso </ui:define>
    <ui:define name="corpo" >
        <center>
            <h:form >
                <p:panel header="Nuevo Compromiso de "> <!-- colocar aqui o nome do fulano -->
                    <h:panelGrid  columns="2" cellpadding="5">
                       
                        <h:outputText value="Título:" />
                        <p:inputText  value="" size="100"/>

                        <h:outputText value="Descrición:" />
                        <p:inputTextarea rows="5" cols="50"  maxlength="200"  counter="counter"    
                                         counterTemplate="{0} characters restantes" autoResize="false" />    
                        <h:outputText value=" "/>
                        <h:outputText id="counter" style="font-size: 9px ;left: 50%;width: 100px;
                                      margin-left: 120px;  text-align:center"/> 

                        <h:outputText value="Importancia" />
                        <p:selectOneMenu id="selNumeroSemanas" required="true"
                                         value="">
                            <f:selectItem itemLabel="--Selecione--"/>
                            <f:selectItem itemLabel="Baja" itemValue="1" />
                            <f:selectItem itemLabel="Mediana" itemValue="2" />
                            <f:selectItem itemLabel="Alta" itemValue="3" />
                        </p:selectOneMenu>   
                        <h:outputText value="Dia:" />
                        <p:calendar value="#{pessoaBean.pessoa.dataNascimento}" 
                                    required="true" requiredMessage="Hay de inserir tu data de nascimiento."/>
                        <h:outputLabel value="Hora"/>
                        <p:inputMask mask="99h:99min" value=""/>
                        

                    </h:panelGrid>
                     <center>
                        <p:commandButton value="Salvar" action="#{pessoaBean.salvar()}" 
                                         icon="ui-icon-disk" ajax="false" update="mensagens"/>
                    </center> 
                </p:panel>
                <p:growl id="mensagens" showDetail="true" />
            </h:form>
        </center>
    </ui:define>
</ui:composition>
