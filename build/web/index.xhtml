<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <title>Apúntate - Login</title>
        <style type="text/css">
            .cabecalho h1{
                margin-top: 0;
                margin-bottom: 0;
                text-align: center; 

            }
            .body {background-color: #A9B2BB; font-size: 12px}
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="min-width:500px;max-width:1035px;min-height:600px">

            <p:layoutUnit position="north" size="215" >
                <div class="cabecalho">
                    <p:panel header="Su agenda de compromisos online!"  >
                        <center class="body" >
                            <h:graphicImage url="CSS/imagenes/topo.jpg"  /> 

                        </center>
                    </p:panel>
                </div>
                <h:form rendered="false">
                    <div style="float:right">
                        <p:commandButton value="Sair" image="ui-icon-power" action="#{redirecionamentosBean.logout()}" ajax="false"
                                         style=" font-size:12px;
                                         font-weight:bold;
                                         width:80px;
                                         height:20px;"/>
                    </div>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border-left-width: 250px; 
                          border-right-width:250px; border-bottom-width:100px; 
                          border-top-width: 5px;  border-color: rgb">
              
                    <h:form id="formPrincipal">
                       <div align="center">
                         
                        <p:panel header="Login" >
                            <p:focus for="email"/> 
                            <h:panelGrid columns="2" style="padding: 10px">

                                <h:outputLabel  value="Email: " />
                                <p:inputText id="email" value="#{loginBean.user.email}"
                                             required="#{loginBean.camposNecessarios}" requiredMessage="Lo nombre de usuario está nulo"/>
                                <h:outputLabel  value="Contraseña"/>
                                <p:password value="#{loginBean.user.senha}" feedback="false"
                                            required="#{loginBean.camposNecessarios}" 
                                            requiredMessage="La contraseña está nula"/>
                                <h:outputLabel value=" "/>
                                <p:commandLink value="Todavia no tengo cadastro" action="#{redirecionamentosBean.cadastroPessoa()}"
                                               style="font-size: 11px ;left: 50%;width: 100px;
                                               margin-left: -50px;  text-align:center" process="@this"
                                               onclick="#{loginBean.camposObrigatorio(false)}" update="formPrincipal"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <br/>
                                <p:commandButton icon="ui-icon-key" value="Entrar" onclick="#{loginBean.camposObrigatorio(true)}"
                                                 action="#{loginBean.login()}" update="formPrincipal"/>
                            </h:panelGrid>
                        </p:panel>
                           
                        <p:messages id="mensagens" showDetail="true" />
                        <h6> Copyright © 2013 THALITA PINHEIRO™, All Rights Reserved.</h6>
                        </div>
                    </h:form>
                
            </p:layoutUnit> 

        </p:layout>  

    </h:body>
</html>
